version: '3.8'

services:
  # Web Application Service
  web:
    container_name: erp-lite-web
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:../data/erp-lite.db
      # Encryption key for Next.js Server Actions (Ensure this is strong and consistent)
      - NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=change-this-to-a-secure-random-string
      # Set to "true" to run seed scripts on startup (admin user creation, etc.)
      - SEED_DB=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        order: stop-first
    volumes:
      # Persist uploaded files to the host machine
      - ./uploads:/app/public/uploads
      # Persist SQLite database
      - ./data:/app/data
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge
