services:
  web:
    # Build from the current directory using the root Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    
    # Deployment strategy to ensure old container stops first
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        order: stop-first  # <--- This solves the "old container stays" issue
        delay: 5s

    # Health check to ensure Dokploy knows when the service is ready
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

    # Ports and Environment are usually managed by Dokploy, 
    # but we map the internal port 3000 just in case.
    ports:
      - "3006:3000"
    
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
      - SEED_DB=${SEED_DB:-false}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=${NEXT_SERVER_ACTIONS_ENCRYPTION_KEY}
    
    # Mount uploads directory for persistence
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./data:/app/data
    networks:
      - erp_network

networks:
  erp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.95.0.0/16
